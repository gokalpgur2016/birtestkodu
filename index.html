<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MC Classic Klonu</title>
  <style>
    body { margin:0; overflow:hidden; background:#000; }
    #ui { position:fixed; top:10px; left:10px; color:#0f0; font-family:monospace; }
  </style>
</head>
<body>
  <div id="ui">WASD: hareket • Fare: kır/yerleştir • 1–3 blok seç</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Basit ışık
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10,10,10);
    scene.add(light);

    // Küp materyalleri
    const mats = {
      grass: new THREE.MeshLambertMaterial({color:0x3cb043}),
      dirt: new THREE.MeshLambertMaterial({color:0x8d6e63}),
      stone: new THREE.MeshLambertMaterial({color:0x888888})
    };

    // Dünya oluştur
    const size = 16;
    for(let x=0;x<size;x++){
      for(let z=0;z<size;z++){
        const h = 3 + Math.floor(Math.random()*3);
        for(let y=0;y<h;y++){
          const cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), mats.grass);
          cube.position.set(x,y,z);
          scene.add(cube);
        }
      }
    }

    camera.position.set(size/2, size, size*1.5);
    camera.lookAt(size/2,0,size/2);

    function animate(){
      requestAnimationFrame(animate);
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
